<h2>AWS Servers: </h2>
<hr>
<input
  type="text"
  class="form-control"
  [(ngModel)]="serverName">
<br/>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>
<br/>
<br/>
<p>{{serverCreationStatus}}</p>
<hr>
<server></server>
<hr>
<br/>
<label>Username</label>
<input type="text" class="form-control" [(ngModel)]="username">
<br/>
<p>{{username}}</p>
<br/>
<button
  class="btn btn-success"
  [disabled]="username===''"
  (click)="username=''">
  Reset User
</button>
<br/>
