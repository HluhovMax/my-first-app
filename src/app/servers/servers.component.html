<h2>AWS Servers: </h2>
<hr>
<input
  type="text"
  class="form-control"
  (input)="onUpdateServerName($event)">
<br/>
<p>Server name: {{serverName}}</p>
<br/>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>
<br/>
<br/>
<p>{{serverCreationStatus}}</p>
<hr>
<server></server>
